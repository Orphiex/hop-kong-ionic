<ion-view view-title="Beer Menu" id="beers-list">
  <ion-content class="padding">
    <h2>Vendor: {{beers.vendor_name}}</h2>
    <div class="list card"
         ng-repeat="beer in beers">
      <div class="item item-body">
        <a class="item item-thumbnail-left"
           ui-sref="beer-details({beer_id: beer.id})">
          <img class="beers-list-image"
               src="{{beer.brewery_image}}">
          <h2>{{beer.name}}</h2>
          <p>{{beer.simpstyle}}</p>
        </a>
        <div class="row">
          <div class="bars-buttons col text-center">
          <button ng-hide="user"
                  ui-sref="settings"
                  class="button-small button button-assertive">Login to save
          </button>
