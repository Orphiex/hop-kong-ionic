<ion-view view-title="Beer Menu" id="beers-list">
  <ion-content class="padding">
    <div class="list card"
         ng-repeat="beer in beers">
      <div class="item item-body">
        <a class="item item-thumbnail-left"
           ui-sref="beer-details({beer_id: beer.id})">
          <img src="{{beer.image_url}}">
          <h2>{{beer.name}}</h2>
          <p>{{beer.simpstyle}}</p>
          <p>Distance:</p>
        </a>
        <div class="row">
          <div class="bars-buttons col text-center">
          <button ng-hide="user"
                  ui-sref="settings"
                  class="button-small button button-assertive">Login to save
          </button>
          <button ng-show="user"
                  class="button-small button button-assertive">
                  RememBEER me
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
