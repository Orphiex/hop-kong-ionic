<ion-view name="login-view" view-title="Log In">
  <ion-content>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="email" name="email" ng-model="loginForm.email" placeholder="Enter Email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" name="password" ng-model="loginForm.password" placeholder="Enter Password">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-calm" ng-click="login()">Login</button>
    </div>
  </ion-content>
</ion-view>
