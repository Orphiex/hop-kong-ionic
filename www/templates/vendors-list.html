<ion-view view-title="Closest Vendors" id="vendors-list">
  <ion-content class="padding">
    <div class="list card"
         ng-repeat="vendor in vendors">
      <div class="item item-body">
        <a class="item item-thumbnail-left"
           ui-sref="vendor-details({vendor_id: vendor.id})">
          <img class="vendors-list-image"
               src="{{vendor.image_url}}">
          <h2>{{vendor.name}}</h2>
          <p>{{vendor.district}}</p>
          <p>Distance: {{vendor.distance}} km</p>
        </a>
        <div class="row">
          <div class="bars-buttons col text-center">
            <button ng-show="!user"
                    ui-sref="settings"
                    class="button-small button button-assertive">Login to save
            </button>
            <button ng-show="user && !object"
                    class="button-small button button-assertive">RememBEER me
            </button>
            <button ng-show="user && object"
                    class="button-small button button-balanced">Bookmarked
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
