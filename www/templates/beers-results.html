<ion-view view-title="Beers Results">
  <ion-content class="padding">
    <div class="list card" ng-repeat="vendor in vendors">
      <div class="item item-body">
        <div>
          {{vendor.name}}<br>
          {{vendor.street_address}}<br>
          {{vendor.district}}<br>
          <button class="button-small button button-balanced">More details</button>
          <button class="button-small button button-assertive">Bookmark</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
