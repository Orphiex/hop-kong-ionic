<ion-view view-title="Beers Results" id="beers-results">
  <ion-content class="padding">
    <div class="list card" ng-repeat="beer in beers">
      <div class="item item-body">
        <div>
          <a class="item item-thumbnail-left"
             ui-sref="beer-details({beer_id: beer.id})">
            <img class="beers-results-image"
                 src="{{beer.brewery_image}}">
            <h2>{{beer.name}}</h2>
            <p>{{beer.brewery}}<p>
            <p><strong>Style: </strong>{{beer.simpstyle}}</p>
          </a>
          <div class="row">
            <div class="bars-buttons col text-center">
              <button ng-hide="user"
                      ui-sref="settings"
                      class="button-small button button-assertive">
                      Login to save
              </button>
              <button ng-show="user"
                      ui-sref="bookmarks"
                      class="button button-small button-assertive" >
                      RememBEER me
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- <ion-infinite-scroll
      ng-if="canWeLoadMoreContent()"
      on-infinite="populateList()"
      distance="1%">
    </ion-infinite-scroll> -->

  </ion-content>
</ion-view>
