<ion-view view-title="Beers">
  <ion-content class="padding">
    <div class="list card" ng-repeat="beer in beers">
      <div class="item item-divider">{{beer.name}}</div>
      <div class="item item-body">
        <div>
          {{beer.name}}
          {{beer.abv}}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
