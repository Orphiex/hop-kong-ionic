<ion-view view-title="Beers" id="beers">
  <ion-content class="padding">
    <div class="list custom-list">
      <span class="custom-span">Quick Search</span>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text"
               name="quicksearch"
               ng-model="searchValue"
               required="required"
               class="form-control"
               placeholder="Enter beer name">
        </label>
        <button ui-sref="beers-results"
                class="button button-small button-positive"
                ng-click="quickSearch(searchValue)">
                Submit
        </button>
      </div>
    </div>

    <ion-list>
      <p class="beer-geek-search">Beer Geek Search</p>
      <div ng-repeat="(name, obj) in groups">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(name)"
                  ng-class="{active: isGroupShown(name)}">
          <i class="icon"
             ng-class="isGroupShown(name) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{name}}
        </ion-item>
        <div ng-if="obj.listStyle == 'Inline'"
             class="item-accordion item"
             ng-show="isGroupShown(name)">
          <span ng-repeat="item in obj.list"
                ng-click="selectItem(name, item)"
                ng-class="{selected: isItemSelected(name, item)}">
            {{item}}
          </span>
        </div>
        <ion-item ng-if="obj.listStyle == 'Block'"
                  class="item-accordion"
                  ng-show="isGroupShown(name)"
                  ng-repeat="item in obj.list"
                  ng-click="selectItem(name, item)"
                  ng-class="{selected: isItemSelected(name, item)}">
          {{item}}
        </ion-item>
      </div>
      <div class="beers-buttons">
        <button ui-sref="beers-results"
                ui-sref-opts="{reload:true}"
                class="button button-balanced">
                Submit
        </button>
        <button class="button button-assertive"
                ng-click="deselectAll()">
                Reset
        </button>
      <div>
    </ion-list>

    <button class="button button-outline button-calm"
            ng-click="scanBarcode()">
            Scan Barcode
    </button>

  </ion-content>
</ion-view>
