<ion-view view-title="Beers">
  <ion-content class="padding">
    <a ui-sref="map"><button class="button button-full button-positive">Find Nearest Beer</button></a>
    <div class="button-bar">
      <a ui-sref=""><button class="button button-calm">By Country</button></a>
      <a ui-sref=""><button class="button button-calm">By Style</button></a>
      <a ui-sref=""><button class="button button-calm">By Location</button></a>
    </div>

    <div class="button-bar">
      <a ui-sref=""><button class="button button-calm">By Brewery</button></a>
      <a ui-sref=""><button class="button button-calm">By Vendor</button></a>
      <a ui-sref=""><button class="button button-calm">By Beer</button></a>
    </div>

    <div class="list card" ng-repeat="beer in beers">
      <div class="item item-body">
        <div>
          <img src="{{beer.country_image}}" alt="beer.country">
          <img src="{{beer.simpstyle_image}}" alt="beer.simpstyle">
          {{beer.name}} -
          {{beer.abv}}%
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>

  <body ng-controller="AccordionCtrl">

    <ion-header-bar class="bar-positive">
      <h1 class="title">Accordion List</h1>
    </ion-header-bar>

    <ion-content>

      <ion-list>
        <div ng-repeat="group in groups">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            Group {{group.name}}
          </ion-item>
          <div class="item-accordion item"
               ng-show="isGroupShown(group)">
            <span ng-repeat="item in group.items">
              {{item}}
            </span>
          </div>
        </div>
      </ion-list>

    </ion-content>

  </body>
</html>
