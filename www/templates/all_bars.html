<ion-view view-title="Results">
  <ion-content class="padding">
    <div class="list card" ng-repeat="result in results">
      <div class="item item-body">
        <div>
          {{result.name}}<br>
          {{result.street_address}}<br>
          {{result.district}}<br>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
