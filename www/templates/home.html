<ion-view view-title="Home" id="home-page">
  <ion-content class="padding">
    <div class="home">
      <h2>Hop Kong</h2>
      <h4>Where to find craft beer in Hong Kong</h4>
      <button ui-sref="bars" class="button button-full button-positive">Find a Bar</button>
      <button ui-sref="beers" class="button button-full button-calm">Find a Beer</button>
      <button ng-show="loggedIn.loggedIn" class="button button-full button-assertive">It's working...</button>
      <button class="button button-outline button-calm" ng-click="scanBarcode()">Scan Barcode</button>
    </div>
  </ion-content>
</ion-view>
