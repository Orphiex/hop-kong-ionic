<ion-view view-title="Vendor Details">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-body">
        <div>
          <img src="{{vendor.image_url}}"><br>
          {{vendor.name}}<br>
          {{vendor.street_address}}<br>
          {{vendor.district}}<br>
          <!--logic to hide website if it doesn't exist -->
          <!-- on-click="window.open('{{vendor.website_url}}', '_system', 'location=yes'); return false;" -->
          <a class="icon" ng-click="toBrowser(vendor.website_url)"><img src="http://i.imgur.com/PYR4Gbx.png" alt="website"></a>
           <!--logic to hide if facebook doesn't exist -->
          <a class="icon" ng-click="toBrowser(vendor.facebook_url)"><img src="http://i.imgur.com/6zsRPYd.png" alt="facebook"></a>
           <!--logic to hide if twitter doesn't exist -->
          <a class="icon" ng-click="toBrowser(vendor.twitter_url)"><img src="http://i.imgur.com/RcPZbjs.png" alt="twitter"></a>
           <!--logic to hide if instagram doesn't exist -->
          <a class="icon" ng-click="toBrowser(vendor.instagram_url)"><img src="http://i.imgur.com/TPn5AyI.png" alt="instagram"></a>
          <!-- add authentication -->
          <button class="button button-assertive">Bookmark</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
