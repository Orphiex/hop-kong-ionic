<ion-view view-title="Vendor Details" id="vendor-details">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-body">
        <div>
          <span id="vendor-name"> {{vendor.name}} </span><br>
          <span id="vendor-image">
            <img src="{{vendor.image_url}}">
          </span><br>
          Address: {{vendor.street_address}},
          {{vendor.district}}<br>
          Phone: {{vendor.phone_number}}<br>
          Email: {{vendor.email}}<br>
          <!-- on-click="window.open('{{vendor.website_url}}', '_system', 'location=yes'); return false;" -->
          <div class="row">
          <!--hides icon if no link a -->
          <a class="icon col"
             ng-show="vendor.website_url !== ''"
             ng-click="toBrowser(vendor.website_url)">
             <img src="http://i.imgur.com/PYR4Gbx.png"
                  alt="website">
          </a>
           <!--logic to hide if facebook doesn't exist -->
          <a class="icon col"
             ng-show="vendor.facebook_url !== ''"
             ng-click="toBrowser(vendor.facebook_url)">
             <img src="http://i.imgur.com/6zsRPYd.png"
                  alt="facebook">
          </a>
           <!--logic to hide if twitter doesn't exist -->
          <a class="icon col"
             ng-show="vendor.twitter_url !== ''"
             ng-click="toBrowser(vendor.twitter_url)">
             <img src="http://i.imgur.com/RcPZbjs.png"
                  alt="twitter">
          </a>
           <!--logic to hide if instagram doesn't exist -->
          <a class="icon col"
             ng-show="vendor.instagram_url !== ''"
             ng-click="toBrowser(vendor.instagram_url)">
             <img src="http://i.imgur.com/TPn5AyI.png"
                  alt="instagram">
          </a>
          <!-- add authentication -->
          </div>
          <button ui-sref="beers-list({vendor_id: vendor.id})"
                  ui-sref-opts="{reload:true}"
                  class="button button-energized">
                  Show Beers
          </button>
          <button ng-show="!loggedIn"
                  ui-sref="settings"
                  class="button button-assertive">
                  Login to save
          </button>
          <button ng-show="loggedIn && !bar.is_bookmarked"
                  class="button button-assertive"
                  ng-click="addBookmark(bar.id)">
                  RememBEER me
          </button>
          <button ng-show="loggedIn && bar.is_bookmarked"
                  class="button button-assertive"
                  ng-click="deleteBookmark(bar.user_bookmark[0].id)">
                  BEERmarked
          </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
