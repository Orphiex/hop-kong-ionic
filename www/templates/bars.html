<ion-view view-title="Bars" id="bars">
  <ion-content class="padding">
    <button ui-sref="map" id="nearest-bar-button" class="button button-full button-positive">Find Nearest Bar</button>
    <button ui-sref="all_bars" class="button button-full button-positive">Find All Bars</button>

    <ion-list>
      <div ng-repeat="(name, obj) in groups">
        <ion-item class="item-stable" ng-click="toggleGroup(name)" ng-class="{active: isGroupShown(name)}">
          <i class="icon" ng-class="isGroupShown(name) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
          {{name}}
        </ion-item>
        <div ng-if="obj.listStyle == 'Inline'"
             class="item-accordion item"
             ng-show="isGroupShown(name)">
          <span ng-repeat="item in obj.list"
                ng-click="selectItem(name, item)"
                ng-class="{selected: isItemSelected(name, item)}">
            {{item}}
          </span>
        </div>
        <ion-item ng-if="obj.listStyle == 'Block'"
                  class="item-accordion"
                  ng-show="isGroupShown(name)"
                  ng-repeat="item in obj.list"
                  ng-click="selectItem(name, item)"
                  ng-class="{selected: isItemSelected(name, item)}">
          {{item}}
        </ion-item>
      </div>
      <div class="bars-buttons">
        <button ui-sref="bars-results" ui-sref-opts="{reload:true}" class="button button-balanced">Submit</button>
        <button class="center button button-assertive">Reset</button>
      </div>
    </ion-list>

  </ion-content>
</ion-view>
