<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <!-- accordion css -->
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <!-- script for users -->
    <script src="lib/angular-cookie/angular-cookie.min.js"></script>
    <script src="lib/ng-token-auth/dist/ng-token-auth.js"></script>
    <!-- script for angular-ui-router -->
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- script for capitalize filter -->
    <script src="lib/angular-capitalize-filter/capitalize.js"></script>
    <!-- script for local storage -->
    <script src="lib/ngstorage/ngStorage.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's javascripts and controllers -->
    <script src="js/app.js"></script>
    <!-- controllers for bar-related & vendor-related pages -->
    <script src="js/controllers/bars_controller.js"></script>
    <script src="js/controllers/bars_results_controller.js"></script>
    <script src="js/controllers/vendor_details_controller.js"></script>
    <script src="js/controllers/vendors_list_controller.js"></script>
    <!-- controllers for beer-related pages -->
    <script src="js/controllers/beers_controller.js"></script>
    <script src="js/controllers/beers_results_controller.js"></script>
    <script src="js/controllers/beer_details_controller.js"></script>
    <script sro="js/controllers/beers_list_controller.js"></script>
    <!-- controllers for static pages -->
    <script src="js/controllers/home_controller.js"></script>

    <script src="js/controllers/map_controller.js"></script>
    <!-- controllers for user preferences and login -->
    <script src="js/controllers/settings_controller.js"></script>
    <script src="js/controllers/login_controller.js"></script>
    <script src="js/controllers/signup_controller.js"></script>
    <!-- controller for barcode scanner -->
    <script src="js/controllers/barcode_controller.js"></script>
    <script src="js/services.js"></script>

    <!-- script for Google Maps -->
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyDgicjTuIA7jPBJg9pfVfi8Fah93bVlX5s&sensor=true"></script>
  </head>
  <body ng-app="hopKongIonic">

    <!-- The nav bar that will be updated as we navigate between views -->
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button ui-sref="home" class="button button-icon button-clear ion-home"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button ui-sref="settings" class="button button-icon ion-gear-a"></button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- The code that presents a full-screen Google Maps pane -->
    <ion-pane>
      <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title">Hop Kong</h1>
      </ion-header-bar>
      <ion-nav-view></ion-nav-view>
    </ion-pane>
  </body>
</html>
